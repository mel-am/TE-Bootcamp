<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This page is a photo gallery" />
    <script src="./app.js" defer></script>
    <title>The Gallery</title>

      <h1 id="header" aria-label="The Gallery">The Gallery</h1>

    <div>
